{% extends "admin/base.html" %}

{% block branding %}
<script type="text/javascript" src="/static/js/jquery.django.iframe-post-form.js"></script>
<script type="text/javascript" src="/static/tinymce.djangocms/tinymce.min.js"></script>
<script type="text/javascript">
// django.jQuery(document).ready(

tinymce.init({
    selector: "textarea",
    theme: "modern",
    language : "zh_CN",
    imageupload_url: '/qjmy/ajax-upload-image/',
    plugins: [
        "advlist autolink lists link image charmap print preview hr anchor pagebreak",
        "searchreplace wordcount visualchars code fullscreen", // visualblocks
        "insertdatetime media nonbreaking save table contextmenu directionality",
        "emoticons template paste textcolor imageupload"
    ],
    toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
    toolbar2: "print preview media | forecolor backcolor emoticons imageupload",
    image_advtab: true,
    visualblocks_default_state: true,
    //width: 1000,
    //height: 400,
    content_css: "/static/css/tinymce.css"
});
</script>
<h1 id="site-name">{% trans 'SSC管理后台' %}</h1>
